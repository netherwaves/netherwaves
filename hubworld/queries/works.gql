query works($limit: Int!, $offset: Int) {
    entries: entriesConnection(section: [worksChannel], limit: $limit, offset: $offset, orderBy: "workYear DESC") {
        edges {
            node {
                ... on WorksChannel {
                    title
                    slug
                    uri
                    body {
                        content
                    }
                    subtitle: workSubtitle
                    year: workYear
                    client: workClient
                    collaborators: workCollaborators {
                        name
                        url
                    }
                    links: workLinks {
                        enable
                        label
                        url
                        newWindow
                    }
                    summary: workSummary {
                        content
                    }
                }
            }
        }
    }
}